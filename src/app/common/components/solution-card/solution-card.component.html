<a [routerLink]="['/solutions', solution().id]" class="flex flex-col">
  <div class="w-auto h-44 lg:h-36 mb-2 bject-cover relative bg-gray-300 rounded-md">
    <img [ngSrc]="solution() | apiIMG: 'solution'" class="rounded-md object-cover" alt="solution image" fill />
  </div>
  <div class="flex gap-3 items-center">
    <div class="w-10 h-10 bg-gray-200 relative rounded-full overflow-hidden flex items-center justify-center">
      <img [ngSrc]="solution().user | apiIMG: 'user'" class="object-cover" alt="profile picture" fill />
    </div>
    <div class="text-gray-950 font-medium text-sm flex flex-col capitalize">
      <p class="capitalize line-clamp-1">{{ solution().user.name }}</p>
      <p class="inline-block text-gray-500 font-normal">{{ solution().created_at | date: 'longDate' }}</p>
    </div>
  </div>
</a>
