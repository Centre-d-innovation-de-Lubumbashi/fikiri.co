<!-- Flippable card -->
@if (flippable) {
  <!-- Front -->
  <div class="card-front">
    <ng-content select="[cardFront]"></ng-content>
  </div>

  <!-- Back -->
  <div class="card-back">
    <ng-content select="[cardBack]"></ng-content>
  </div>
}

<!-- Normal card -->
@if (!flippable) {
  <!-- Content -->
  <ng-content></ng-content>

  <!-- Expansion -->
  @if (expanded) {
    <div class="card-expansion" [@expandCollapse]>
      <ng-content select="[cardExpansion]"></ng-content>
    </div>
  }
}
